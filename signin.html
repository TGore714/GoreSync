<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://appwrite.io/js/sdk/latest/appwrite.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
        }

        a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <p>Welcome back! Log in to your account.</p>
        <form id="login-form" action="/signin" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    </div>
    <script>const appwrite = new window.Appwrite();

        appwrite
          .setEndpoint('https://cloud.appwrite.io/v1') // Replace with your API endpoint
          .setProject('64cdbe2ac6cfd85658f1'); // Replace with your project ID
        
       // JavaScript for login page

const loginForm = document.getElementById('login-form');

loginForm.addEventListener('submit', async (event) => {
  event.preventDefault();

  const formData = new FormData(loginForm);

  const identifier = formData.get('identifier'); // Could be either email or username
  const password = formData.get('password');

  try {
    const response = await appwrite.account.createSession(identifier, password);
    console.log('Logged in:', response);
    // Redirect to the authenticated area or show success message
  } catch (error) {
    console.error('Login failed:', error);
    // Display error message to the user
  }
});

        
        </script>
</body>
</html>
